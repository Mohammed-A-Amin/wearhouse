<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wearhouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="design.css" />
</head>
<body>
  <header class="topbar">
    <div class="container-topbar">
      <div style='font-size: 35px' class="brand">Wearhouse</div>

      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search products" />
        <button id="searchBtn" style='font-size: 15px' class="btn">Search</button>
      </div>

      <div class="top-icons">
        <button style='font-size: 15px' class="icon-btn">My Profile</button>
        <button class="icon-btn chosenItems">My Items: <span id="itemCount" class="chosenItems">0</span></button>
      </div>
    </div>
  </header>

  <main class="container-layout">
    <aside class="sidebar" id="sidebar">
      <h3>Filter</h3>

      <section class="filterBlock">
        <h3 style='font-size: 17px'> Category</h3>
        <label><input type="checkbox" name="masterCategory" value="Apparel" /> Apparel</label>
        <label><input type="checkbox" name="masterCategory" value="Accessories" /> Accessories</label>
        <label><input type="checkbox" name="masterCategory" value="Personal Care" /> Personal Care</label>
        <label><input type="checkbox" name="masterCategory" value="Footwear" /> Footwear</label>
      </section>
    
      <section class="filterBlock">
        <h3 style='font-size: 17px'> Gender</h3>
        <label><input type="checkbox" name="gender" value="Men" /> Men</label>
        <label><input type="checkbox" name="gender" value="Women" /> Women</label>
        <label><input type="checkbox" name="gender" value="Unisex" /> Unisex</label>
      </section>

      <section class="filterBlock">
        <h3 style='font-size: 17px'>Type</h3>
        <label><input type="checkbox" name="subCategory" value="Topwear" /> Topwear</label>
        <label><input type="checkbox" name="subCategory" value="Shoes" /> Shoes</label>
        <label><input type="checkbox" name="subCategory" value="Fragrance" /> Fragrance</label>
        <label><input type="checkbox" name="subCategory" value="Apparel Set" /> Apparel Set</label>
        <label><input type="checkbox" name="subCategory" value="Sandals" /> Sandals</label>
        <label><input type="checkbox" name="subCategory" value="Bags" /> Bags</label>
        <label><input type="checkbox" name="subCategory" value="Watches" /> Watches</label>
        <label><input type="checkbox" name="subCategory" value="Headbands" /> Headbands</label>
    
    <section class="filterBlock">
        <h3 style='font-size: 17px'>Colour</h3>
        <label><input type="checkbox" name="baseColour" value="Black" /> Black</label>
        <label><input type="checkbox" name="baseColour" value="White" /> White</label>
        <label><input type="checkbox" name="baseColour" value="Pink" /> Pink</label>
        <label><input type="checkbox" name="baseColour" value="Purple" /> Purple</label>
        <label><input type="checkbox" name="baseColour" value="Red" /> Red</label>
        <label><input type="checkbox" name="baseColour" value="Green" /> Green</label>
        <label><input type="checkbox" name="baseColour" value="Silver" /> Silver</label>
        <label><input type="checkbox" name="baseColour" value="Brown" /> Brown</label>
    
    <section class="filterBlock">
        <h3 style='font-size: 17px'>Season</h3>
        <label><input type="checkbox" name="season" value="Fall" /> Fall</label>
        <label><input type="checkbox" name="season" value="Winter" /> Winter</label>
        <label><input type="checkbox" name="season" value="Summer" /> Summer</label>
        <label><input type="checkbox" name="season" value="Spring" /> Spring</label>
        
    <section class="filterBlock">
        <h3 style='font-size: 17px'>Usage</h3>
        <label><input type="checkbox" name="usage" value="Casual" /> Casual</label>
        <label><input type="checkbox" name="usage" value="Formal" /> Formal</label>
        <label><input type="checkbox" name="usage" value="Ethnic" /> Ethnic</label>
        <label><input type="checkbox" name="usage" value="Sports" /> Sports</label>

      </section>
    </aside>
      </div>

      <div id="productsGrid" class="item">
        <!-- items gotta go here -->
      </div>
    </section>
  </main>

  <script src="new.js"></script>
</body>
</html>
